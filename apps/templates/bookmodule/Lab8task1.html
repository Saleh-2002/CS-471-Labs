{% extends "layouts/base.html" %}
{% load static %}
{% block title %} My First Index HTML Page {% endblock title %}
{% block content %}

<h1>Books for >= $50</h1>
<ul>
    {% for obj in books %}
    {%if obj.price >= 50%}
    <li>
        ID: {{obj.id}}, Title: {{obj.title}}
    </li>
    <hr>
    {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
