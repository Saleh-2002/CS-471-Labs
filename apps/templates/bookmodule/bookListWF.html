{% extends "layouts/base.html" %}
{% block title %}Book List{% endblock %}
{% block content %}
<h2>Book List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Edition</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.edition }}</td>
            <td>
                <a href="{% url 'books.lab9_part2.editbook' book.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'books.lab9_part2.deletebook' book.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'books.lab9_part2.addbook' %}" class="btn btn-primary">Add New Book</a>
{% endblock %}
